<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>

        alert('O programa executará as Operações (+ - * /) entre os numeros digitados')
        var num1 = parseInt(prompt("Digite 1 número: "));
        var num2 = parseInt(prompt("Digite outro número: "));
        // parseInt converte um numero para inteiro

        var resultado1 = num1 + num2;
        alert("seu resultado final de adição é: " + resultado1);
        var resultado2 = num1 - num2;
        alert("seu resultado final de subtração é: " + resultado2);
        var resultado3 = num1 * num2;
        alert("seu resultado final da multiplicação é: " + resultado3);
        var resultado4 = num1 / num2;
        alert("seu resultado final da divisão é: " + resultado4);


        // num1 = parseInt(num1);
        // num2 = parseInt(num2);
    </script>
</body>
</html>
